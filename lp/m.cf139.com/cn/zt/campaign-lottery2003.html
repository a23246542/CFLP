<script>
    $.initLuckyLottery();
    $(".masking,.close,.zhezhao,#btclose").click(function () {
        $("body,html").css("overflow","auto");
    });
    $(function () {
        var hg = $("#main").height();
        if (window.screen.width <= 750) {
            $(".btnList .activity").click(function () {
                $('#activity').show();
                var hg_c = $("#activity .m-tcCon").height(), result = (hg - hg_c) / 2;
                $("#activity .m-tcCon").css("top", result);
            });
            $(".lotteryStart").click(function () {
                $("body,html").css("overflow", "hidden");
            })
        }
    });
</script>
