<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*登录框*/
        .zhezhao {
            width: 100%;
            height: 200%;
            background: rgba(0, 0, 0, .5);
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            position: fixed;
        }

        .login {
            box-shadow: 0 0 0 8px rgba(250, 250, 250, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -2.29rem 0 0 -3.15rem;
            width: 6.3rem;
            background: #fff;
            z-index: 10001;
            overflow: hidden;
            border-radius: .05rem;
            padding-bottom: .5rem;
        }

        #login-inner #btclose {
            width: .18rem;
            height: .18rem;
            background: url("/cn/zt/images/currency-lottery/close-tc.png") no-repeat;
            background-size: .18rem .18rem;
            display: block;
            position: absolute;
            top: .34rem;
            right: .6rem;
        }

        .login .content h5 {
            font-size: .36rem;
            color: #333333;
            text-align: center;
            margin-top: .5rem;
            font-weight: 600;
        }

        .login .content .info {
            padding: 0 .7rem;
            text-align: center;
            margin-top: .4rem;
        }

        .login .content .Lookcode {
            display: block;
            width: 2rem;
            height: .5rem;
            line-height: .5rem;
            color: #fff;
            font-size: .28rem;
            text-align: center;
            background: #884c1c;
            transition: all 0.3s;
            margin: .15rem auto 0 auto;
            border-radius: .1rem;
        }
        .login .content .Lookcode:hover {
            background: #985c2c;
        }
        .con-btn{
            overflow: hidden;
            text-align: center;
        }
        .con-btn a.account {
            overflow: hidden;
            display: inline-block;
            text-align: center;
            color: #884c1c;
            font-size: .24rem;
            transition: all .3s ease-in 0s;
            border-bottom: solid .02rem #884c1c;
            margin: .15rem auto 0 auto;
            height: .3rem;
            line-height: .3rem;
            border-radius: 0;
        }
        .con-btn a.account:hover {
            background: #edd1ab;
            color: #884c1c;
        }
        .login .content .phone{
             overflow: hidden;
             display: flex;
             justify-content: flex-start;
             align-items: center;
             border: solid .02rem #cdcccd;
             padding: 0 .05rem;
             width: 4rem;
             height: .5rem;
             margin: 0 auto;
         }
        .login .content .phone img{
            display: block;
            margin: 0 .1rem;
            width: .14rem;
        }

        .login .content input {
            width: 3rem;
            display: block;
            color: #333333;
            font-size: .24rem;
            border: none;
            //border-bottom: .02rem solid #ccc;
            border-left: .02rem solid #ccc;
            -webkit-appearance: none;
            background-color: transparent;
            border-radius: 0;
            outline: medium;
            padding-left: .1rem;
        }

        .login .input-tip {
            width: 4rem;
            color: #ef392b;
            font-size: .22rem;
            text-align: left;
            height: .25rem;
            margin: 0 auto;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -2.29rem 0 0 -3.15rem;
            width: 6.3rem;
            background: #fff;
            z-index: 10001;
            overflow: hidden;
            border-radius: .05rem;
            padding-bottom: .5rem;
            text-align: center;
        }
        .loading img{
            overflow: hidden;
            display: block;
            width: 1.38rem;
            margin: 1.37rem auto .3rem auto;
        }

    </style>
</head>
<body>
<!-- 登录弹窗-->
<div id="loginKuang" style="display: none">
    <!--登陆框-->
    <div class="zhezhao" id="zhezhao"></div>
    <div class="login" id="login">
        <div id="login-inner">
            <div>
                <a id="btclose" onclick="$('#loginKuang').hide();"></a>
            </div>
            <div class="content">
                <h5>抽奖请先登录创富CFD帐户</h5>
                <div class="info">
                    <!--手机号-->
                    <div class="phone">
                        <img src="/cn/zt/images/currency-lottery/phone-tc.png"/>
                        <input id="phone" placeholder="请输入手机号" class="phonee-f1" maxlength="11">
                    </div>
                    <div class="input-tip phonee-tip"></div>
                </div>
                <a href="javascript:void(0)" id="confirm1" class="Lookcode" onclick="$.login()">确认登录</a>
            </div>
            <div class="con-btn">
                <a class="account" onclick="ga('send', 'event', 'Reg_Real', 'ClickAccount', 'newyear-lottery', '1');">还没有账户？马上开立账户</a>
            </div>
        </div>
    </div>
    <div class="loading" id="loading" style="display: none">
        <img src='<!--#echo var='IMG_URL' default=''-->/source/www/zt/newyear-lottery/jiazai.gif'/>
    </div>
</div>
</body>
<script>
    $(".con-btn a.account").attr("href","<!--#echo var='ID_URL' default=''-->/cn/pc/rcfd_account"+window.location.search);
    $("#phone").blur(function () {
        var value = $(this).val();
        var reg = /^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/;
        var num = reg.test(value);
        if(num==false||value.length!=11){
            $(".phonee-tip").text("手机号格式不正确");
            $(".Lookcode").attr("onclick","");
        }else {
            $(".phonee-tip").text("");
            $(".Lookcode").attr("onclick","$.login()");
        }
    });
</script>
</html>
