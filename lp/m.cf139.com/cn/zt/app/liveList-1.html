    <script type="text/javascript">
        !(function(doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize", //判断是屏幕旋转还是resize;

                    var width = docEle.clientWidth;

    <style>
        body{padding: 0;margin: 0;}
        video{
            overflow: hidden;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #main{overflow: hidden;}
        #videoCon{
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #coverCon{
            overflow: hidden;
            position: absolute;
            top: 0;
            width:7.5rem;
            height:100%;
            text-align:center;
            vertical-align:middle;
            z-index: 1;
        }
        #cover{
            overflow: hidden;
            width: 7.5rem;
        }
        #play{
            overflow: hidden;
            position: absolute;
            z-index: 2;
            top: 40%;
            left: 3rem;
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="videoCon">
        <video id="video" src="<!--#echo var='IMG_URL' default=''-->/source/www/zt/mobile/app/liveList_1/accout.mp4" controls="controls"></video>
    </div>
    <div id="coverCon">
        <img id="cover" src="<!--#echo var='IMG_URL' default=''-->/source/www/zt/mobile/app/liveList_1/accout.jpg"/>
        <img id="play" src="<!--#echo var='IMG_URL' default=''-->/source/www/zt/mobile/app/liveList/play.png" onclick="playVideo()"/>
    </div>
</div>
</body>
<script>
    var cover = $("#cover"),results;
    var Height = $("#coverCon").height();
    var Width = $("#coverCon").width();
    cover.load(function () {
        if (cover.height() < Height) {
            cover.css("height", Height);
            cover.css("width", "auto");
            results = -(cover.width() - Width) / 2 + 'px';
            cover.css("margin-left", results)
        } else {
            cover.css("width", Width);
            results = -(cover.height() - Height) / 2 + 'px';
            cover.css("margin-top", results)
        }
    });
    function playVideo() {
        document.getElementById("video").play();
        $("#play").hide();
        cover.hide();
    }
</script>
