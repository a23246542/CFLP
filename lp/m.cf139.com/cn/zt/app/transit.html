<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="创富集团,金融投资,创富投资,创富团队,创富国际">
    <meta name="description" content="创富集团总部位于英国伦敦，成立于2008年，10年匠心沉淀，懂投资更懂您。创富国际是创富集团一家实力雄厚的在线金融子公司，专业提供在线外汇、贵金属、股指、原油等产品的多元化交易服务的平台和全面的金融投资咨询服务。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="wap-font-scale" content="no">
    <style>
        body,html{background: #F0FBFE;padding: 0;margin: 0}
        .pic img{display: block;width: 6.32rem;margin: 2.53rem auto 0}
    </style>
    <script>
        !(function (doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize", //判断是屏幕旋转还是resize;
                fn = function () {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = 50 * (width / 375) + "px"); //设置html的fontSize，随着event的改变而改变。
                };
            fn();
            win.addEventListener(event, fn, false);
            doc.addEventListener("DOMContentLoaded", fn, false);
        }(document, window));
    </script>
</head>
<body>
<div class="pic"><img src="https://img.getfc.com.cn/source/www/zt/lp-img/mobile/transit/kx.png"/></div>
</body>
</html>
