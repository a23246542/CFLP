<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*登录框*/
        .zhezhao {
            width: 100%;
            height: 200%;
            background: rgba(0,0,0,.5);
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            position: fixed;
        }
        .login {
            box-shadow: 0 0 0 8px rgba(250,250,250,0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -229px 0 0 -315px;
            width: 630px;
            background: #fff;
            z-index: 10001;
            overflow: hidden;
            border-radius: 5px;
            padding-bottom: 50px;
        }
        #login-inner #btclose {
            width: 21px;
            height: 21px;
            background: url(<!--#echo var='IMG_URL' default=''-->/source/www/zt/referral/close-b.png) no-repeat;
            display: block;
            position: absolute;
            top: 34px;
            right: 60px;
            cursor: pointer;
        }
        .login .content h5 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-top: 50px;
            font-weight: 600;
        }
        .login .content h5 span{color: #ff7c00;display: inline}
        .login .content .info {
            padding: 0 70px;
            text-align: center;
            margin-top: 30px;
        }
        .login .content .Lookcode {
            display: block;
            width: 300px;
            height: 50px;
            line-height: 50px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            background: #0664ac;
            transition: all 0.3s;
            margin: 0 auto;
            margin-top: 25px;
        }
        .login .content .Lookcode:hover{
            background: #093a5f;
        }
        .login .content .sub_error {
            color: #ef392b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            padding-bottom: 10px;
        }

        .login .content input {
            width: 500px;
            display: block;
            height: 40px;
            color: #333333;
            font-size: 18px;
            border: none;
            border-bottom: 1px solid #ccc;
            -webkit-appearance: none;
            background-color: transparent;
            border-radius: 0;
            outline: medium;
        }
        .login .input-tip {
            color: #ef392b;
            font-size: 14px;
            text-align: left;
            height: 25px;
        }
        .login a.pass-icon {
            background: url(<!--#echo var='IMG_URL' default=''-->/source/www/zt/newyear-lottery/ckey-pc.png) no-repeat;
            width: 90px;
            height: 45px;
            background-size: 90px 45px;
            display: inline-block;
            position: absolute;
            top: -9px;
            right: 17px;
        }
        .login a.pass-icon.active {
            background: url(<!--#echo var='IMG_URL' default=''-->/source/www/zt/newyear-lottery/key-pc.png) no-repeat;
            background-size: 90px 45px;
        }
        .loading{
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -229px 0 0 -315px;
            width: 630px;
            background: #fff;
            z-index: 10001;
            overflow: hidden;
            border-radius: 5px;
            padding-bottom: 50px;
            height: 428px;
            text-align: center;
            padding-top: 137px;
            padding-left: 242px;
        }
        .con-btn a.account {
            overflow: hidden;
            display: block;
            text-align: center;
            color: #0664ac;
            font-size: 16px;
            transition: all .3s ease-in 0s;
            border-bottom: solid 1px #0664ac;
            margin: 10px auto 0 auto;
            width: 194px;
            height: 30px;
            line-height: 30px;
        }
        .con-btn a.account:hover {
            background: #a5c0d4;
            color: #0664ac;
        }
    </style>
</head>
<body>

<!-- 登录弹窗-->
<div id="loginKuang"  style="display: none">
    <!--登陆框-->
    <div class="zhezhao" id="zhezhao"></div>
    <div class="login" id="login">
        <div id="login-inner">
            <div>
                <a id="btclose" onclick="$('#loginKuang').hide();"></a>
            </div>
            <div class="content">
                <h5> 提交信息  赢<span>688</span>元现金大奖</h5>
                <div class="info">
                    <div><input id="phone" placeholder="请使用手机号或帐号登录" class="phonee-f1"></div>
                    <div class="input-tip phonee-tip"></div>
                    <div style="position: relative">
                        <input id="upwd" class="upwd-f1" type="password" placeholder="请输入帐号密码">
                        <a href="javascript:;" class="pass-icon"></a>
                    </div>
                    <div class="input-tip upwd-tip"></div>
                </div>
                <a href="javascript:void(0)"  id="confirm1" class="Lookcode" onclick="$.login()">确认登录</a>
                <div class="sub_error" >
                    <div style="display: none" class="error-info"></div>
                </div>
            </div>
            <div class="con-btn">
                <a class="account" onclick="ga('send', 'event', 'Reg_Real', 'ClickAccount', 'newyear-lottery', '1');" target="_blank">还没有账户？马上开立账户</a>
            </div>
        </div>
    </div>
    <div class="loading" id="loading" style="display: none">
        <img src='<!--#echo var='IMG_URL' default=''-->/source/www/zt/newyear-lottery/jiazai.gif' />
    </div>
</div>
</body>
<script>
    $(".pass-icon").click(function(){
        if($("#upwd").attr("type") == "password"){
                $(this).addClass("active");
                $("#upwd").attr("type","text")
        }else{
            $(this).removeClass("active");
            $("#upwd").attr("type","password")
        }

    })
</script>
</html>
