<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*登录框*/
        .zhezhao {
            width: 100%;
            height: 200%;
            background: rgba(0, 0, 0, .5);
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            position: fixed;
        }
        .login {
            box-shadow: 0 0 0 8px rgba(250, 250, 250, 0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -229px 0 0 -315px;
            width: 630px;
            background: #fff;
            z-index: 10001;
            overflow: hidden;
            border-radius: 5px;
            padding-bottom: 50px;
        }
        #login-inner #btclose {
            width: 18px;
            height: 18px;
            background: url("<!--#echo var='IMG_URL' default=''-->/source/www/zt/currency-lottery/close-tc.png") no-repeat;
            display: block;
            position: absolute;
            top: 34px;
            right: 60px;
            cursor: pointer;
        }
        .login .content h5 {
            font-size: 24px;
            color: #333333;
            text-align: center;
            margin-top: 50px;
            font-weight: 600;
        }
        .login .content .info {
            padding: 0 70px;
            text-align: center;
            margin-top: 40px;
        }
        .login .content .Lookcode {
            display: block;
            width: 300px;
            height: 50px;
            line-height: 50px;
            color: #fff;
            font-size: 18px;
            text-align: center;
            background: #884c1c;
            transition: all 0.3s;
            margin: 0 auto;
        }
        .login .content .Lookcode:hover {
            background: #985c2c;
        }
        .login .content .phone{
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border: solid 1px #cdcccd;
            padding: 0 5px;
            width: 300px;
            height: 50px;
            margin: 0 auto;
        }
        .login .content .phone img{
            margin: 0 10px;
        }
        .login .content input {
            display: block;
            color: #787878;
            font-size: 18px;
            border: none;
            /*border-bottom: 1px solid #ccc;*/
            border-left: 1px solid #cdcccd;
            -webkit-appearance: none;
            background-color: transparent;
            border-radius: 0;
            outline: medium;
            padding-left: 10px;
            padding-top: 3px;
        }
        .login .input-tip {
            width: 300px;
            color: #ef392b;
            font-size: 14px;
            text-align: left;
            height: 25px;
            margin: 0 auto;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            margin: -229px 0 0 -315px;
            width: 630px;
            background: #fff;
            z-index: 10001;
            overflow: hidden;
            border-radius: 5px;
            padding-bottom: 50px;
            text-align: center;
            padding-top: 137px;
            padding-left: 242px;
        }
        .con-btn a.account {
            overflow: hidden;
            display: block;
            text-align: center;
            color: #884c1c;
            font-size: 16px;
            transition: all .3s ease-in 0s;
            border-bottom: solid 1px #884c1c;
            margin: 10px auto 0 auto;
            width: 194px;
            height: 30px;
            line-height: 30px;
        }
        .con-btn a.account:hover {
            background: #edd1ab;
            color: #884c1c;
        }
    </style>
</head>
<body>
<!-- 登录弹窗-->
<div id="loginKuang" style="display: none">
    <!--登陆框-->
    <div class="zhezhao" id="zhezhao"></div>
    <div class="login" id="login">
        <div id="login-inner">
            <div>
                <a id="btclose" onclick="$('#loginKuang').hide();"></a>
            </div>
            <div class="content">
                <h5>抽奖请先登录创富CFD帐户</h5>
                <div class="info">
                    <!--手机号-->
                    <div class="phone">
                        <img src="<!--#echo var='IMG_URL' default=''-->/source/www/zt/currency-lottery/phone-tc.png"/>
                        <input id="phone" placeholder="请输入手机号" maxlength="11">
                    </div>
                    <div class="input-tip phonee-tip"></div>
                    <!--密码-->
                    <!--<div><input id="password" placeholder="请输入密码"></div>
                    <div class="input-tip phonee-tip"></div>-->
                </div>
                <a href="javascript:void(0)" id="confirm1" class="Lookcode" onclick="$.login()">确认登录</a>
            </div>
            <div class="con-btn">
                <a class="account" onclick="ga('send', 'event', 'Reg_Real', 'ClickAccount', 'newyear-lottery', '1');" target="_blank">还没有账户？马上开立账户</a>
            </div>
        </div>
    </div>
    <div class="loading" id="loading" style="display: none">
        <img src='<!--#echo var='IMG_URL' default=''-->/source/www/zt/newyear-lottery/jiazai.gif'/>
    </div>
</div>
</body>
<script>
    $(".con-btn a.account").attr("href","<!--#echo var='ID_URL' default=''-->/cn/pc/rcfd_account"+window.location.search);
    $("#phone").blur(function () {
        var value = $(this).val();
        var reg = /^1[3|4|5|6|7|8|9][0-9]\d{4,8}$/;
        var num = reg.test(value);
        if(num==false||value.length!=11){
            $(".phonee-tip").text("手机号格式不正确");
            $(".Lookcode").attr("onclick","");
        }else {
            $(".phonee-tip").text("");
            $(".Lookcode").attr("onclick","$.login()");
        }
    });
</script>
</html>
